{% extends "includes/layout.html" %}

{% block body %}


<div class="ui container basic segment">
    <div class="ui huge header">Login informations</div>
    <p class="ui medium header">In order to make operations, please login into your account</p>

    <div class="ui grid">
        <div class="ui column row"></div>
        <div class="ui column row">
            <div class="ui three wide computer two wide tablet column only"></div>
            <div class="ui ten wide computer twelve wide tablet sixteen wide phone column">
                <div class="ui segment stretched">

                    <form method="POST" class="ui form" action="">
                        <div class="field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Email address">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="">
                        </div>

                        <input type="submit" class="ui animated large submit button primary fluid" value="Login">
                    </form>

                </div>
            </div>
            <div class="ui three wide computer two wide tablet column only"></div>
        </div>
    </div>
</div>

<div class="ui horizontal divider">Or</div>

<!-- Signup -->
<div class="ui container basic segment">
    <div class="ui grid">
        <div class="ui column row"></div>
        <div class="ui column row">
            <div class="ui three wide computer two wide tablet column only"></div>
            <div class="ui ten wide computer twelve wide tablet sixteen wide phone column">
                <div class="ui segment stretched">
                    <p class="ui small header">Please sign up if you don't have an account</p>
                    <a href="/signup/" class="ui button animated large green fluid">Sign up</a>
                </div>
            </div>
            <div class="ui three wide computer two wide tablet column only"></div>
        </div>
    </div>
</div>


<!-- Form validation -->
<script>
    $( ".ui.form" ).form({
        fields: {
            email: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: 'Please enter a valid email'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: 'Please enter your password'
                }]
            }
        },
        inline: true,
    });
</script>

<!-- Sidebar script -->
<script>
    $('#toggle').click(function(){
        $('.ui.sidebar').sidebar('toggle');
    });
</script>

{% endblock %}
