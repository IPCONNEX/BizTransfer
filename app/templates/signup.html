<!-- Form validation -->
<script>
    $( ".ui.form" ).form({
        fields: {
            email: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: 'Please enter a valid email'
                }]
            },
            firstname: {
                identifier: 'firstname',
                rules: [{
                    type: 'empty',
                    prompt: 'Please enter your first name'
                }]
            },
            lastname: {
                identifier: 'lastname',
                rules: [{
                    type: 'empty',
                    prompt: 'Please enter your last name'
                }]
            },
            phone: {
                identifier: 'phone',
                rules: [{
                    type: 'decimal',
                    prompt: 'Please enter only digits'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'length[6]',
                    prompt: 'Please enter your password'
                }]
            },
            password2: {
                identifier: 'password2',
                rules: [{
                    type: 'match[password]',
                    prompt: 'Your have to match your password'
                }]
            }
        },
        inline: true,
    });
</script>
